        top: -50%; 
        left: -50%; 
        width: 200%;

      }

        position: absolute; 
        top: 0; 
        left: 0;

        bottom: 0; 
        margin: auto;

        min-height: 50%;
      }

  </head>

  <body>
      <div id="bg">
          <img src="https://netdna.webdesignerdepot.com/uploads/2017/05/featured_404.jpg" alt="">
